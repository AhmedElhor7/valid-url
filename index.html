<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="bootstrap-5.3.3-dist/bootstrap-5.3.3-dist/css/bootstrap.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style/all.min.css">
  <link rel="stylesheet" href="style/Style.css">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="title text-center py-5">
        <h1>Bookmarker</h1>
      </div>
      <hr>
      <div class="url-title text-center pt-3">
        <h2>
          <i class="fa-solid fa-bookmark"></i> Bookmark your favorite sites
          <i class="fa-solid fa-bookmark"></i>
        </h2>
      </div>
      <div class="url-content py-5">
        <label class="h5">
          <i class="fa-solid fa-book-bookmark"></i> Site Name
        </label>
        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="BookMarkName" placeholder="name@example.com">
          <label for="BookMarkName">BookMark Name</label>
        </div>
        <label class="h5">
          <i class="fa-solid fa-link"></i> Site URL
        </label>
        <form class="form-floating">
          <input type="url" class="form-control" id="BookMarkUrl" placeholder="https://example.com">
          <label for="BookMarkUrl">Website URL</label>
          <div class="invalid-feedback">Please enter a valid URL.</div>
          <div class="valid-feedback">Looks good!</div>
        </form>
        <div class="d-grid gap-2 col-6 mx-auto pt-3">
          <button class="btn btn-outline-success" type="button" onclick="adddataToArray();">Submit</button>
        </div>
      </div>
      <hr>
      <div class="url-table text-center py-3">
        <table class="table">
          <thead>
            <tr>
              <th>Index</th>
              <th>Website Name</th>
              <th>Visit</th>
              <th>Delete</th>
            </tr>
          </thead>
          <tbody id="tableData"></tbody>
        </table>
      </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="modalValdtion" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Complete Data</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body" id="warringMaseege"></div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

    <script src="bootstrap-5.3.3-dist/bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/index.js"></script>
